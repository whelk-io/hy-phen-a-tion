name: pre-release

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Set up Java
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 1.11

      - name: Run Unit Tests
        run: ./mvnw -B test
