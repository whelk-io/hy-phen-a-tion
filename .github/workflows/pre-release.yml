name: pre-release

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2.3.4

      - name: Set up Java
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 11

      - name: Prepare Release
        run: ./mvnw -B clean package

      - name: Increment Version
        run: |
          ./mvnw build-helper:parse-version versions:set -DnewVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.\${parsedVersion.nextIncrementalVersion} versions:commit
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "updated version on pom.xml"
          git push
