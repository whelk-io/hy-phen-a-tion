name: Unit Test

on:
  push:
    branches: master

jobs:

  unit-test:

    runs-on: ubuntu-latest

    steps:
    - name: Check out pull request head
      uses: actions/checkout@v2.3.1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Run tests
      run: mvn -B test --file pom.xml
